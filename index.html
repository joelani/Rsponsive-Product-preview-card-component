<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <div class="container">
     <div class="imagewrap">
      ❤️<!--
  <img src="./images/image-product-mobile.jpg" alt="">-->
     </div>
     <div class="textwrap">
      <h1>PERFUME</h1>
      <h2>Gabrielle Essence Eau De Parfum
      </h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="newprice">$149.99</span>
        <span class="oldprice">$169.99</span>
        <button><strong><img  width="25" height="23" src="images/icon-cart.svg" alt="">
        </strong>Add to Cart</button>
        </div>
     </div>
     
   </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joe Lani</a>
  </div>
</body>
</html>
